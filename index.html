<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    
    <div>
      <img src="images/image-equilibrium.jpg" class="featured_image" alt="">
    </div>

        <div class="frame">
          <h1>Equilibrium #3429</h1>
          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

              <div class="text">
    
                  <div class="text_left">
                    <img class="icon_ethereum" src="images/icon-ethereum.svg" alt="">
                    0.041 ETH
                  </div>

                  <div class="text_right">
                    <img class="icon_clock" src="images/icon-clock.svg" alt="">
                    3 days left
                  </div>

              </div>
<span class="line"></span>
              <div class="footer">
                <img class="avatar" src="images/image-avatar.png" alt="">
                <span class="text_near_avatar">Creation of <span class="name">Jules Wyvern</span></span>
              </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/testerium" target="_blank">Paulina</a>.
  </div>
</body>
</html>
